<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" defer src="app.js"></script>
  </head>
  <body>
    <canvas></canvas>
    <div class="select-bar">
      <input
        type="range"
        id="line-width"
        min="1"
        max="10"
        step="0.1"
        value="5"
      />
      <input type="color" id="color" />
      <button id="toggle-mode">FILL</button>
      <button id="clear-canvas">CLEAR</button>
      <input type="file" accept="image/*" id="file" />
    </div>
    <div class="color-container">
      <div
        class="color-option"
        style="background-color: #ea2027"
        data-color="#EA2027"
      ></div>
      <div
        class="color-option"
        style="background-color: #ee5a24"
        data-color="#EE5A24"
      ></div>
      <div
        class="color-option"
        style="background-color: #f79f1f"
        data-color="#F79F1F"
      ></div>
      <div
        class="color-option"
        style="background-color: #ffc312"
        data-color="#FFC312"
      ></div>
      <div
        class="color-option"
        style="background-color: #a3cb38"
        data-color="#A3CB38"
      ></div>
      <div
        class="color-option"
        style="background-color: #009432"
        data-color="#009432"
      ></div>
      <div
        class="color-option"
        style="background-color: #0652dd"
        data-color="#0652DD"
      ></div>
      <div
        class="color-option"
        style="background-color: #5758bb"
        data-color="#5758BB"
      ></div>
      <div
        class="color-option"
        style="background-color: #ffffff"
        data-color="#ffffff"
      ></div>
      <div
        class="color-option"
        style="background-color: #000000"
        data-color="#000000"
      ></div>
    </div>
  </body>
</html>
